<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Props – ProductCard</title>

    <!-- React, ReactDOM et Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background: #f8f8f8;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 12px;
        text-align: center;
        width: 180px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.03);
      }
      img {
        border-radius: 6px;
      }
      .onsale {
        color: green;
        font-weight: bold;
      }
      .outofstock {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>React Props – ProductCard Example</h1>
    <div id="root"></div>

    <script type="text/babel">
      // --- Composant enfant ---
      function ProductCard({ name, price, image, inStock }) {
        return (
          <div className="card">
            <img src={image} alt={name} width="100" height="100" />
            <h3>{name}</h3>

            {inStock ? (
              <>
                <p>Price: {price} €</p>
                {price < 20 && <p className="onsale">On Sale!</p>}
              </>
            ) : (
              <p className="outofstock">Out of stock</p>
            )}
          </div>
        );
      }

      // --- Composant parent ---
      function App() {
        const products = [
          { name: "Mouse", price: 15, image: "https://picsum.photos/seed/mouse/100", inStock: true },
          { name: "Keyboard", price: 45, image: "https://picsum.photos/seed/keyboard/100", inStock: true },
          { name: "Headphones", price: 25, image: "https://picsum.photos/seed/headphones/100", inStock: false },
        ];

        return (
          <div className="container">
            {products.map((product, index) => (
              <ProductCard key={index} {...product} />
            ))}
          </div>
        );
      }

      // --- Rendu ---
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
