<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>useEffect - Montage / Démontage</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body style="background:#111; color:#eee; font-family:sans-serif; padding:30px;">

  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    function Timer() {
      useEffect(() => {
        console.log("→ Le composant Timer est MONTÉ");

        const interval = setInterval(() => {
          console.log("⏱ Le timer tourne...");
        }, 1000);

        // Fonction appelée au DEMONTAGE du composant
        return () => {
          clearInterval(interval);
          console.log("✖ Le composant Timer est DEMONTÉ (interval supprimé)");
        };
      }, []);

      return <p>Timer actif (regardez la console)</p>;
    }

    function App() {
      const [showTimer, setShowTimer] = useState(true);

      return (
        <div>
          <h1>Exemple useEffect : Montage & Démontage</h1>
          <button onClick={() => setShowTimer(!showTimer)}>
            {showTimer ? "Démonter le Timer" : "Monter le Timer"}
          </button>

          <hr/>

          {showTimer && <Timer />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);

  </script>
</body>
</html>
