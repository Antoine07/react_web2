<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>React Cleanup - Valeur précédente</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [count, setCount] = useState(0)
      const [status, setSatus] = useState(false)

      useEffect(()=> {
        console.log("s'excute tout le temps")
      }) // si rien ici useEffect écoute tous les changements

      useEffect(()=> {
        console.log("Montage je m'exécute ! ", count)
        setSatus(!status) // change le status en fonction du changement d'état de count écouter par le useEffect

        // nettoyage (optionnelle)
        return () => {
          console.log("Nettoyage ancienne valeur ", count) // montre la valeur précédente 
        }
      }, [count]) // ton useEffect il observe les changements d'état de ce state

      return (
        <div>
          <h1>Count : {count}</h1>
          <p>{status ? "online" : "offline"}</p>
          <button onClick={() => setCount(count + 1)}>+1</button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
