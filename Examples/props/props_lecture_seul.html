<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sans JSX</title>
    <style>
        .title {
            color: orange;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        function App(props) {
            return (
                <React.Fragment>
                    <h1>{props.title}</h1>
                    <Profile name="Alice" />
                    <Card name="Brompton" />
                </React.Fragment>
            )
        }

        function Profile(props) {
            // props.name = "Bob"; // ‚ùå ne marche pas
            return <h3>{props.name}</h3>;
        }

        // destructuration 

        function Card({ name }){ 
            // OUI MAIS NOM pas la bonne pratique CASSE LE PATTERN DU FLUX REACT
            // les props restent en lecture seul 
            name = name.toUpperCase() 

            return(
                <p>{name}</p>
            )

        }


        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App title="HETIC" />);
    </script>
</body>

</html>
