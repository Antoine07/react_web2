<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React – useEffect & useState</title>

  <!-- React, ReactDOM et Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6">Suivi de température</h1>
  <div id="root" class="w-full max-w-xl"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;


    function Counter(){
      const [count, setCount] = useState(0)

      useEffect(() => {
        console.log( "callback", count)

        // fonction de nettoyage
        return () => {
          console.log("NETTOYAGE", count)
        }
      })
      return(
        <React.Fragment>
          <p>Counter :{count}</p>
          <button onClick={() => setCount(count + 1)}>Plus un</button>
        </React.Fragment>
      )
    }

    function App() {
      const [status, setStatus] = useState(true)
      return (
        <div className="bg-slate-800 p-4 rounded-xl shadow-lg">
          <button onClick={() => setStatus(!status)}>Change status</button>
          { status && (
            <Counter />
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>

</html>
