<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composition de composants – React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header,
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    function Counter() {
      const [count, setCount] = React.useState(0)

      const handleCounter = () => {
        if (count > 0) {
          setCount(count - 1)
        }
      }

      return (
        <div>
          <p>Counter: {count} </p>
          <p><button onClick={() => setCount(count + 1)} >Increment</button></p>
          <p><button onClick={handleCounter}>Decrement</button></p>
          <p><button onClick={() => setCount(0)}>Réinitialiser</button></p>
          <p><button disabled={ count == 0 } onClick={() => console.log("hello")}>Hello en console</button></p>
          { count > 0 && (
            <p>Hello je suis supérieur à 0 </p>
          )}
        </div>
      );
    }

    // Rendu final
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Counter />);
  </script>
</body>

</html>
