<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sans JSX</title>
    <style>
        .title {
            color: orange;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        const root = ReactDOM.createRoot(document.getElementById("root"))
        const title = React.createElement("h1", { className: "title", key: 1 }, "Hello World")
        const paragraph = React.createElement("p", { key: 2 }, "Le Virtual DOM est une copie du DOM en mémoire que React utilise pour préparer les changements sans toucher directement à la page. Il compare les différences et met à jour uniquement ce qui a changé, pour un rendu rapide et efficace.")

        // monte le title et le paragraphe
        const app = React.createElement("div", null, [title, paragraph])

        root.render(app);
    </script>
</body>

</html>
